<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="stopwatch">
        <h1 id="timer">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" alt="Stop" width="45px" id="stop">
            <img src="play.png" alt="Start" width="70px" id="play">
            <img src="reset.png" alt="Reset" width="45px" id="reset">
            <button id="lap">Lap</button>
        </div>
        <div id="laps">
            <h2>Laps</h2>
            <ul id="lapList"></ul>
        </div>
    </div>
</body>
</html>
